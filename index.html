<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet", href="./asset/style.css">
    <title>Quiz</title>
</head>
<body>
    <!-- section for timer and high scores --> 
    <div id="top" >
        <p>View high scores</p>
        <p class="timer"> Time </p>
    </div>

    <!-- section for quiz rules and start button -->
    <div class="page1">
        <h1 class="heading"> Coding Quiz Challenge</h1>
        <p id="rules"> Try to answer the following code-related questions within the time limit. <br> Keep in mind that incorrect answers will penalize your score/ time by ten seconds!</p>
        <button class="start"> Start Quiz </button>

    <!-- section for question -->
        <div class="container"> </div>
    </div>

   
    <section>
        <form >
          <input type="text" id="initials" placeholder="Enter your initials">
      
        <div class="buttons"></div>
        <button class="submit">Submit</button>
        <button class="submit">Restart Quiz</button>
      </form>
   
  </section>
    
    <script src="./asset/script.js"></script>
</body>
</html>
